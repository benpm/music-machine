<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music Machine</title>
    <link crossorigin rel="stylesheet" href="https://benpm.github.io/style.css">
</head>
<body>
    <div class="content">
        <h1>Music Machine</h1>
        <p>This is music machine! <a href="https://github.com/benpm/music-machine">I'm on GitHub.</a> 
        I am a bot for sharing music on Tumblr, using APIs from Genius and Last.fm</p>
        <p id="key-label">Copy the Spotify access code below into your terminal:</p>
        <p id="key"></p>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get("code");
        if (code) {
            document.getElementById("key").innerHTML = urlParams.get("code");
        } else {
            document.getElementById("key-label").remove();
            document.getElementById("key").remove();
        }
    </script>
    <style>
        body {
            font-family: sans-serif;
        }
        #key {
            font-family: monospace;
            color: white;
            background: black;
            word-wrap: break-word;
            padding: 4px;
            border-radius: 2px;
        }
        .content {
            max-width: 800px;
            margin: auto;
        }
    </style>
</body>
</html>
